databaseChangeLog:
  - changeSet:
      id: Create user table
      author: Elnur Rehimov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: number
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: number
                  constraints:
                    foreignKeyName: fk_role_id
                    references: role(id)
              - column:
                  name: username
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
            remarks: Table to store information about user